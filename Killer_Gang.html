<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Gang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        h1 {
            margin-bottom: 5px;
            font-size: 2em;
            color: #333;
        }
        h4 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .output {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-break: break-all;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            color: green;
            display: none;
        }
        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .info-popup {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
            text-align: left;
        }
           .navbar {
           overflow: hidden;
           background-color: #333;
           position: fixed; /* Fixed navbar at the top */
           top: 0;
           left:0;
           width:100%
           }
           
           .navbar a {
           float: left;
           display: block;
           color: #f2f2f2;
           text-align: center;
           padding: 14px 16px;
           text-decoration: none;
           font-size: 17px;
           }
           
           .navbar a:hover {
           background-color: #ddd;
           color: black;
           }
    </style>
    <script>
        function convertText() {
            const inputElement = document.getElementById("inputText");
            const output1 = document.getElementById("outputText");
            inputElement.value = inputElement.value.toLowerCase();
          if (inputElement.value.length > 6) {
          const messageElement2 = document.getElementById("copyMessage2");
          messageElement2.style.display = "block";
          setTimeout(() => { messageElement2.style.display = "none"; }, 2000);
          };
            const input = inputElement.value;
            
            const conversionMap = {
                'a': 'ꪖ', 'b': 'Ᏸ', 'c': 'ᥴ', 'd': 'ᑰ', 'e': 'ꫀ', 'f': 'ẜ', 'g': '𝚐', 'h': 'հ', 
                'i': 'เ', 'j': 'ᒍ', 'k': 'ᛕ', 'l': 'ᒪ', 'm': 'ო', 'n': 'ꪀ', 'o': 'օ', 'p': 'ρ', 
                'q': 'ᑫ', 'r': 'ᖇ', 's': 'ડ', 't': 'Ե', 'u': 'ᴜ', 'v': 'ᐯ', 'w': 'ꙍ', 'x': 'ｘ', 
                'y': 'ꪗ', 'z': 'ȥ', '1': '𝟣', '2': 'ᒿ', '3': 'ᗱ', '4': 'ᔰ', '5': 'Ƽ', '6': 'Ꮾ', 
                '7': 'ᒣ', '8': '𝟾', '9': 'ᑫ', '0': '߀'
            };
            
            let output = "";
            for (let char of input) {
                output += conversionMap[char] || char;
            }

            document.getElementById("outputText").innerText = "ᛕꪶ᥅ﾠ" + output;
        }

        function copyToClipboard() {
        
            const outputElement = document.getElementById("outputText");
            const range = document.createRange();
            range.selectNode(outputElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            
            const messageElement = document.getElementById("copyMessage");
            messageElement.style.display = "block";
            setTimeout(() => { messageElement.style.display = "none"; }, 2000);
        }
         

        function toggleInfo() {
            const infoPopup = document.getElementById("infoPopup");
            if (infoPopup.style.display === "none" || infoPopup.style.display === "") {
                infoPopup.style.display = "block";
            } else {
                infoPopup.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Killer Gang</h1>
        <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        </div>
        <span class="info-button" onclick="toggleInfo()">ⓘ</span>
        <div class="info-popup" id="infoPopup">
            <p>Enter your name in the given input, get the formatted text directly to your clipboard. Change your FF name to it and send the guild join request for joining.</p>
        </div>
        <label for="inputText">Enter text to convert:</label>
        <input maxLength="6" type="text" id="inputText" oninput="convertText()" onenter="copyToClipboard()">
        <div class="output" id="outputText" onclick="copyToClipboard()"></div>
        <div class="message" id="copyMessage">Text copied to clipboard!</div>
        <div class="message" id="copyMessage2">Can't exceed 12 characters for FF name !</div>
    </div>
</body>
</html>
